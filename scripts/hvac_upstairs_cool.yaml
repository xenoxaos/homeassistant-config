#####################################################################
### Cool for 1 hour
#####################################################################

cool_upstairs_60min:
  sequence:
    - service: climate.set_operation_mode
      entity_id: climate.2gig_technologies_ct101_thermostat_iris_cooling_1_24_2
      data:
        operation_mode: 'Cool'

    - service: input_slider.select_value
      data_template:
        entity_id: input_slider.upstairs_ac
        value: 75

# notify iOS
    - service: notify.ios_iphwn666
      data:
        title: "HVAC Event"
        message: "Cooling Upstairs for 1 hour starting at {{ states('sensor.date__time') }}"

    - delay: 01:00

    - service: input_slider.select_value
      data_template:
        entity_id: input_slider.upstairs_ac
        value: 82

