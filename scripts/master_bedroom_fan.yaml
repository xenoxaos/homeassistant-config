#####################################################################
### Start the Master Bedroom Fan on low and then step it down 
#####################################################################

mbr_fan_speed_step_low:
  sequence:

    - service: input_select.select_option
      data_template:
        entity_id: input_select.master_bedroom_fan_speed
        option: 2

    - service: input_select.select_option
      data_template:
        entity_id: input_select.master_bedroom_fan_speed
        option: Select an option...

    - delay:
        hours: 2

    - service: input_select.select_option
      data_template:
        entity_id: input_select.master_bedroom_fan_speed
        option: 1

    - service: input_select.select_option
      data_template:
        entity_id: input_select.master_bedroom_fan_speed
        option: Select an option...

#####################################################################
