#####################################################################
### Cool for 1 hour
#####################################################################

cool_downstairs_60min:
  sequence:
    - service: climate.set_operation_mode
      entity_id: climate.2gig_technologies_ct101_thermostat_iris_cooling_1_18_2
      data:
        operation_mode: 'Cool'

    - service: climate.set_temperature
      entity_id: climate.2gig_technologies_ct101_thermostat_iris_cooling_1_18_2
      data:
        temperature: 76

#    - service: notify.pushbullet
#      data:
#        title: "HVAC Event"
#        target: "device/Chrome"
#        message: "Downstairs Cool_60 started at {{ states('sensor.date__time') }}"
# notify iOS
    - service: notify.ios_iphwn666
      data:
        title: "HVAC Event"
        message: "Cooling Downstairs for 1 hour starting at {{ states('sensor.date__time') }}"

    - delay: 01:00

    - service: climate.set_temperature
      entity_id: climate.2gig_technologies_ct101_thermostat_iris_cooling_1_18_2
      data:
        temperature: 85

