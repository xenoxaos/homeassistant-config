#####################################################################
### HOME VIEW (DEFAULT)
#####################################################################
default_view:
  name: Home
  view: yes
  icon: mdi:castle
  entities:
    - group.living_room
    - group.entry_lighting
    - group.living_room_fan
    - group.kitchen
    - group.travel_megs
    - group.travel_rick
    - group.device_status

#####################################################################
### SECURITY VIEW
#####################################################################
security:
  name: Security
  view: yes
  icon: mdi:security-home
  entities:
    - group.security_override
    - group.door_locks
    - group.sensors
    - group.cameras
    - group.breaches

#####################################################################
### DOWNSTAIRS VIEW
#####################################################################
downstairs:
  name: Downstairs
  view: yes
  icon: mdi:arrow-down-bold-circle-outline
  entities:
    - group.downstairs_climate
    - group.downstairs_cooling
    - group.downstairs_heating
    - group.dining_room
    - group.accent_lights
    - group.office
    - group.billiards_room

#####################################################################
### UPSTAIRS VIEW
#####################################################################
upstairs:
  name: Upstairs
  view: yes
  icon: mdi:arrow-up-bold-circle-outline
  entities:
    - group.upstairs_climate
    - group.upstairs_cooling
    - group.upstairs_heating
    - group.master_bedroom
    - group.master_bedroom_fan
    - media_player.kodi_bedroom

#####################################################################
### WEATHER VIEW
#####################################################################
weather:
  name: Weather
  view: yes
  icon: mdi:weather-sunny
  entities:
    - sun.sun
    - sensor.moon
    - group.weather_summary
    - group.weather_details
    - group.precipitation

#####################################################################
### EXTERIOR DEVICES VIEW
#####################################################################
exterior:
  name: Exterior
  view: yes
  icon: mdi:tree
  entities:
    - group.porch
    - group.yard
    - group.pool

#####################################################################
### SCENES VIEW
#####################################################################
scenes:
  name: Scenes
  icon: mdi:creation
  view: yes
  entities:
    - group.lighting_scenes
    - group.light_and_switch_override

#####################################################################
### MEDIA VIEW
#####################################################################
media:
  name: Media
  view: yes
  icon: mdi:theater
  entities:
    - group.living_room_tv
    - group.directv
    - group.onkyo_amp
    - group.media_players

#####################################################################
### SYSTEM VIEW
#####################################################################
system:
  name: System
  icon: mdi:server
  view: yes
  entities:
    - updater.updater
    - group.ha_status
    - group.speedtest
    - group.downloads

#####################################################################
### TEST LAB VIEW
#####################################################################
lab:
  name: Lab
  view: yes
  icon: mdi:test-tube
  entities:
    - group.family
    - group.triggers
    - group.test_conditions
    - group.hvac_downstairs
    - group.hvac_upstairs
    - input_boolean.holiday

