#####################################################################
### RAIN SENSOR ON/OFF
#####################################################################
- alias: rain sensor
  hide_entity: True
  trigger:
    - platform: state
      entity_id: sensor.pws_weather

  action:
    - service_template: >-
        {% if is_state('sensor.pws_weather', 'Rain') %}
          homeassistant.turn_on
        {% elif is_state('sensor.pws_weather', 'Thunderstorm') %}
          homeassistant.turn_on
        {% else %}
          homeassistant.turn_off
        {% endif %}
      data:
        entity_id: input_boolean.rain
