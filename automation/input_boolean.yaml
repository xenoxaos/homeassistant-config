#####################################################################
### Peak Hours ON
#####################################################################
- alias: peak hours on
  hide_entity: True
  trigger:
    - platform: time
      after: '14:59:59'

  condition:
    - condition: time
      weekday:
        - mon
        - tue
        - wed
        - thu
        - fri

    - condition: state
      entity_id: input_boolean.holiday
      state: 'off'

  action:
    - service: input_boolean.turn_on
      data:
        entity_id: input_boolean.peak_hours

#####################################################################
### Peak Hours OFF
#####################################################################
- alias: peak hours off
  hide_entity: True
  trigger:
    - platform: time
      after: '17:59:59'

  action:
    - service: input_boolean.turn_off
      data:
        entity_id: input_boolean.peak_hours

